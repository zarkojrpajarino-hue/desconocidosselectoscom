                document.querySelectorAll(`[data-type="${type}"]`).forEach(b => {
                    b.classList.remove('active');

                this.classList.add('active');
                
                // Store selection
                if (type === 'client') {
                    selectedClient = value;

                    selectedChannel = value;

                const startBtn = document.getElementById('startBtn');
